<!DOCTYPE html>
<html>
<head>
	<title>Simple Form Application - PHP</title>
	 <link rel="stylesheet" href="main.css">
</head>

<body>
<main>
	<h1>User Complaint Form</h1>
	<form action="newcomments.php" method="post">
		<fieldset>
			<legend>Enter Your Complaint</legend>
			<label for="aName">Name:</label>
			<input type="text" name="aName" id="aName"><br>

			<label for="phone">Phone:</label>
			<input type="text" name="phone" id="phone"><br>

		<label for="complaint">Complaints</label><br>
			<textarea name="complaint" id="complaint">
			</textarea><br>
			
		<label for="selection">Follow-up Required?:</label>
		<select name="selection" id="selection">
			<option value="No Follow-Up">No Follow-Up Needed</option>
			<option value="Call Back Requested">Please Call Me</option>
			<option value="SMS Requested">Please Text Me</option>	
			</select> <br>
		
	<input type="submit" name = "action" value="Submit Complaint" >
		</fieldset>
		

		
	</form>
</main>
</body>
</html>
